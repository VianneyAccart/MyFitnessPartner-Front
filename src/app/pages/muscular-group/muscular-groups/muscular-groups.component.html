<div class="container-fluid p-0 d-flex justify-content-between">
    <app-menu class="sideMenu"></app-menu>
    <div class="container col-12 col-md-8 pb-5">
        <div class="row mb-5 mt-5">
            <div class="d-flex align-items-center justify-content-between">
                <h1>Groupes musculaires</h1>
                <a routerLink="/groupe-musculaire/creation"><button class="addNewExerciseButton">
                        Ajouter
                    </button></a>
            </div>
        </div>

        <table class="w-100">
            <!-- Head of the table -->
            <tr class="tableHead">
                <th class="headElement col-10">Nom<i (click)="sortByName()" class="bi bi-arrow-down-up"></i></th>
                <th class="col-2 text-center"></th>
            </tr>

            <!-- Content of the table -->
            <tr class="tableContent" *ngFor="let muscularGroup of muscularGroups; let i = index">
                <td class="col-10">{{ muscularGroup.name }}</td>
                <td class="col-2 text-center">
                    <i routerLink="/groupe-musculaire/{{muscularGroup.id}}/modification"
                        class="bi bi-pencil-fill pointer"></i>
                </td>
            </tr>
        </table>
    </div>
</div>

<div *ngIf="alertIsShown" class="alert alert-success alert-dismissible fade show" role="alert">
    Opération réalisée avec succès !
</div>
