<div class="container-fluid p-0 d-flex justify-content-between">
    <app-menu class="sideMenu"></app-menu>
    <div class="container content col-12 col-md-6 col-lg-5">
        <div class="row mb-4 mt-5">
            <div class="d-flex justify-content-around align-items-center mb-5">
                <div class="step current">
                    <p>1</p>
                </div>
                <div>
                    <hr>
                </div>
                <div class="step">2</div>
                <div>
                    <hr>
                </div>
                <div class="step">3</div>
            </div>
            <h1>A propos de ta séance</h1>
        </div>
        <form (ngSubmit)="initializationForm.valid && setSessionInitializationParametersInLocalStorage()"
            [formGroup]="sessionForm" #initializationForm="ngForm">
            <div class="form-floating mb-3">
                <input type="text" formControlName="title" class="form-control col-12 my-1" id="floatingInput"
                    placeholder="Séance hebdomadaire avec John">
                <label for="floatingInput">Titre de la séance</label>
            </div>

            <div class="row g-2">
                <div class="col-sm-6">
                    <div class="form-floating">
                        <input
                            [ngClass]="{'is-invalid' : (initializationForm.submitted && sessionForm.get('date')?.errors)}"
                            required formControlName="date" type="date" class="form-control" id="floatingInputGrid"
                            placeholder="31/01/2022" value="">
                        <label for="floatingInputGrid">Date de la séance <span class="inputRequired">*</span></label>
                    </div>
                </div>
                <div class="col-sm-6">
                    <button type="submit">Ajouter un exercice</button>
                </div>
            </div>
        </form>
    </div>
</div>
