<div class="container-fluid p-0 d-flex justify-content-between">
    <app-menu class="sideMenu"></app-menu>
    <div class="container content col-12 col-md-6 col-lg-5">
        <div class="row mb-4 mt-5">
            <div class="d-flex justify-content-around align-items-center mb-5">
                <div class="step"><p>1</p></div>
                <div><hr></div>
                <div class="step current">2</div>
                <div><hr></div>
                <div class="step">3</div>
            </div>
            <h1>Ajout d'un exercice</h1>
        </div>
        <form [formGroup]="exerciseForm">

            <div class="d-flex flex-column pb-5">
                <div class="d-flex align-items-center mb-4">
                    <h3 class="my-4 col-6">Exercice <span>{{exerciseNumber}}</span></h3>
                    <button type="button" (click)="addSerie()">Ajouter une série</button>
                </div>

                <div class="form-floating mb-3">
                    <select formControlName="muscularGroup" class="form-select" id="floatingSelect"
                        aria-label="Floating label select example">
                        <option *ngFor="let muscularGroup of muscularGroups" value="{{muscularGroup.id}}">
                            {{muscularGroup.name}}</option>
                    </select>
                    <label for="floatingSelect">Groupe musculaire</label>
                </div>
                <div class="form-floating mb-3">
                    <select formControlName="name" class="form-select" id="floatingSelect"
                        aria-label="Floating label select example" value="">
                        <option value="1">Développé couché à la barre</option>
                        <option value="2">Développé couché incliné à la barre</option>
                        <option value="3">Dips</option>
                    </select>
                    <label for="floatingSelect">Exercice</label>
                </div>

                <div formArrayName="series" *ngFor="let item of exerciseForm.controls['series'].value; let i = index;"
                    class="row g-2 mb-3">
                    <div class="serieCount col-2 d-flex align-items-center">
                        <p>Série {{i+1}}</p>
                    </div>
                    <div class="col-5">
                        <div class="form-floating">
                            <input type="number" min="1" class="form-control" value="" id="floatingInput"
                                placeholder="10">
                            <label for="floatingInput">Répétitions</label>
                        </div>
                    </div>
                    <div class="col-5">
                        <div class="form-floating">
                            <input type="number" min="0" step="0.25" class="form-control" id="floatingInput" value=""
                                placeholder="45">
                            <label for="floatingInput">Charge (kg)</label>
                        </div>
                    </div>
                </div>

                <div class="row g-2 mt-1">
                    <div class="col-sm-6">
                        <button class="newExercise" (click)="setExerciseInLocalStorage()">Ajouter un exercice</button>
                    </div>
                    <div class="col-sm-6">
                        <button class="endSession">Terminer la séance</button>
                    </div>
                </div>

            </div>
        </form>
    </div>
</div>
